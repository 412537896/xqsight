<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>用户管理</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fonts -->
    <link rel="stylesheet" href="../../../static/ace/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../static/ace/css/font-awesome.css" />

    <!-- page specific plugin styles -->
    <link rel="stylesheet" href="../../../static/bootstrap-select/css/bootstrap-select.css" />

    <!-- ace styles & fonts & common-->
    <link rel="stylesheet" href="../../../static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../../static/ace/css/ace-fonts.css" />
    <link rel="stylesheet" href="../../../static/css/common.css"/>
    <link rel="stylesheet" href="../../../static/kindeditor/themes/default/default.css" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-part2.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../../static/ace/css/ace-ie.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../../../static/ace/js/html5shiv.js"></script>
    <script src="../../../static/ace/js/respond.js"></script>

    <![endif]-->
</head>
<body class="no-skin">
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row no-margin">
                    <form id="articleForm" name="articleForm" class="form-auto">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="articleTitle" class="col-sm-1 control-label">标题</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="articleTitle" name="articleTitle" placeholder="标题" required >
                                </div>
                                <div class="col-sm-1 red">*</div>

                                <label for="articleAuthor" class="col-sm-1 control-label">作者</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="articleAuthor" name="articleAuthor" placeholder="作者">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                            <div class="form-group">
                                <label for="articleDescription" class="col-sm-1 control-label">描述</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="articleDescription" name="articleDescription" placeholder="描述" >
                                </div>
                                <div class="col-sm-1 "></div>
                            </div>
                            <div class="form-group">
                                <label for="articleContent" class="col-sm-1 control-label">内容</label>
                                <div class="col-sm-10">
                                    <textarea id="articleContent" name="articleContent"></textarea>
                                </div>
                                <div class="col-sm-1 red"></div>
                            </div>
                            <div class="form-group">
                                <label for="articleSourcle" class="col-sm-1 control-label">来源</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="articleSourcle" name="articleDescription" placeholder="描述" >
                                </div>
                                <div class="col-sm-1 "></div>
                            </div>
                        </div>
                    </form>
                </div><!-- /.col -->

                <div class="navbar-fixed-bottom">
                    <div class="clearfix form-actions no-margin" >
                        <div class="center">
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_save">
                                <i class="ace-icon fa fa-check "></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_cancel">
                                <i class="ace-icon fa fa-close"></i>
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->


<!-- basic scripts -->
<!--[if !IE]> -->
<script src="../../../static/ace/js/jquery.js"></script>
<!-- <![endif]-->
<!--[if IE]>
<script src="../../../static/ace/js/jquery1x.js"></script>
<![endif]-->

<script src="../../../static/ace/js/bootstrap.js"></script>
<script src="../../../static/ace/js/ace.js"></script>
<script src="../../../static/js/pub.js"></script>

<!--下拉框选择组件-->
<script src="../../../static/bootstrap-select/js/bootstrap-select.js"></script>

<!-- page specific plugin scripts -->
<script type="text/javascript" src="../../../static/kindeditor/kindeditor.js"></script>
<script type="text/javascript" src="../../../static/kindeditor/lang/zh_CN.js"></script>

<script src="../../../static/validator/jquery-html5Validate.js"></script>

<script src="articleManage.js"></script>
</body>
</html>
</html>
